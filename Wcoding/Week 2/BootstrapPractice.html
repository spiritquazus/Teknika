<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="bg-dark">
    

    <div class="container vh-100">
        <h1 class="text-center text-white h1 my-3">Registration Form</h1>
            
            <form>
                <div class="row">
                    <div class="col-sm-12 col-md-6">
                        <label for="fname" class="text-white form-label">First Name:</label>
                        <input 
                        name="text" 
                        id="fname" 
                        placeholder="Michael" 
                        class="form-control">
                    </div>
                    
                    <div class="col-sm-12 col-md-6">
                        <label for="lname" class="text-white form-label">Last Name:</label>
                        <input 
                        type="text" 
                        name="NAME" 
                        id="lname" 
                        placeholder="KORS" 
                        class="form-control">
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12 col-md-6">
                        <label for="bday" class="text-white form-label">Birthday:</label>
                        <input 
                        type="text"
                        name="bdaytext" 
                        id="bday" 
                        placeholder="12th May 1994" 
                        class="form-control">
                    </div>
                    
                    <div class="col-sm-3 col-md-6 my-3">
                        <label class="text-white">Gender</label>
                        <br>
                        <div class="text-white form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="Male" id="male">
                            <label class="form-check-label" for="male">Male</label>
                        </div>
                        <div class="text-white form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="Male" id="female">
                            <label class="form-check-label" for="female">Female</label>
                        </div>
                        <div class="text-white form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="Male" id="other">
                            <label class="form-check-label" for="other">Other</label>
                        </div>
                    </div>

                </div>


                <div class="row">
                    <div class="col-sm-12 col-md-6">
                        <label for="email" class="text-white form-label">Email:</label>
                        <input 
                        name="text" 
                        id="email" 
                        placeholder="blabla@email.com" 
                        class="form-control">
                    </div>
                    
                    <div class="col-sm-12 col-md-6">
                        <label for="lname" class="text-white form-label">Phone Number:</label>
                        <input 
                        type="text" 
                        name="NAME" 
                        id="lname" 
                        placeholder="010" 
                        class="form-control">
                    </div>
                </div>

                <div class="form-check my-3">
                    <label class="text-white form-check-label" for="agreement">Blabla TC!</label>
                    <input 
                    class="form-check-input" 
                    type="checkbox" 
                    id="agreement" 
                    name="TC">
                </div>

                <button class="btn btn-primary">Gogo Register!</button>




            </form>

























    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
